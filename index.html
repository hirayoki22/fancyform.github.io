<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Form Using Sass</title>
    <link rel="stylesheet" href="src/css/reset_style.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/56a075a703.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="slides">
        <img src="src/img/photo6.jpg">
        <div class="wrapper">
            <h1 class="logo">Submerge in a new adventure</h1>
            <section id="submitForm">
                <div class="top-content">
                    <h3>Get started</h3>
                </div>
                <div class="bottom-content">                    
                    <button type="button" class="prev-btn fas fa-user"></button>
                    <button type="submit" class="next-btn fas fa-chevron-right"></button>   
                    <div class="input-group">
                        <input id="input-field" required>
                        <label id="input-label"></label>
                        <span class="input-progressbar"></span>
                    </div>  
                </div>
                <span class="form-progressbar"></span>
            </section>
        </div>

        <button class="login-btn">LOG IN</button>
    </section>


    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    

    <script src="src/js/main.js"></script>
</body>
</html>
